    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getDatabase, ref, push, set, update, remove, onValue, runTransaction } from 'firebase/database';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'firebase/auth';
        import { 
          LayoutDashboard, ShoppingCart, Package, FileText, 
          Plus, Trash2, Search, Upload, X, Printer, Monitor,
          Cpu, Save, Image as ImageIcon, LogOut, ChevronRight, 
          AlertTriangle, ExternalLink, Database, Menu, Wallet, ArrowRight,
          Tag, Percent, DollarSign, AlignLeft, Settings, Calendar, ToggleLeft, ToggleRight, CheckCircle, CloudOff
        } from 'lucide-react';

        /**

         */
        const CLOUDINARY_UPLOAD_PRESET = "computer_shop"; 
        const CLOUDINARY_CLOUD_NAME = "dylbvcpoh"; 

        // Firebase Setup
        const firebaseConfig = {
          apiKey: "AIzaSyBVT2rgQ3eJdLaA2zbwZiahor_WogRR5cE",
          authDomain: "computershop-18afc.firebaseapp.com",
          databaseURL: "https://computershop-18afc-default-rtdb.firebaseio.com",
          projectId: "computershop-18afc",
          storageBucket: "computershop-18afc.firebasestorage.app",
          messagingSenderId: "862794218096",
          appId: "1:862794218096:web:4235bf3e82471fe86ad2b5",
          measurementId: "G-H0RFXBQC96"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // --- Helper Functions ---
        const getDiscountedPrice = (product) => {
            const price = parseFloat(product.price || 0);
            const discountValue = parseFloat(product.discountValue || 0);
            
            if (!discountValue || discountValue <= 0) return price;

            if (product.discountType === 'fixed') {
                return Math.max(0, price - discountValue);
            } else {
                return Math.max(0, price - (price * discountValue / 100));
            }
        };

        const formatRiel = (amount, rate) => {
            const exchangeRate = Number(rate) || 4100;
            return new Intl.NumberFormat('km-KH').format(Math.round(amount * exchangeRate)) + ' ៛';
        };

        const isPromoActive = (promo, subtotal) => {
            if (!promo || !promo.isActive) return false;
            
            const now = new Date();
            const start = new Date(promo.startDate);
            const end = new Date(promo.endDate);
            
            start.setHours(0,0,0,0);
            end.setHours(23,59,59,999);

            const isDateValid = now >= start && now <= end;
            const isAmountValid = subtotal >= (parseFloat(promo.minSubtotal) || 0);

            return isDateValid && isAmountValid;
        };

        const calculatePromoDiscount = (promo, subtotal) => {
            if (!isPromoActive(promo, subtotal)) return 0;
            
            const val = parseFloat(promo.value);
            if (promo.type === 'percent') {
                return subtotal * (val / 100);
            } else {
                return val; // Fixed amount
            }
        };

        // Function to resize image for backup storage (Base64)
        const resizeImage = (file) => {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 600; // Resize to 600px to keep DB size low
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        const ctx = canvas.getContext("2d");
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL(file.type, 0.7)); // 70% quality
                    }
                    img.src = event.target.result;
                }
                reader.readAsDataURL(file);
            });
        };

        // --- Components ---

                <div className="flex flex-col items-center gap-4">

        );

        const Alert = ({ message, type, onClose }) => {
            if (!message) return null;
            const bgClass = type === 'error' ? 'bg-red-50 text-red-600 border-red-200' : (type === 'warning' ? 'bg-orange-50 text-orange-600 border-orange-200' : 'bg-emerald-50 text-emerald-600 border-emerald-200');

            if (type === 'error') icon = <AlertTriangle size={18}/>;
            if (type === 'warning') icon = <CloudOff size={18}/>;
            
            return (
                <div className={`fixed top-4 left-1/2 transform -translate-x-1/2 px-6 py-4 rounded-xl border shadow-xl z-[70] flex items-center gap-3 animate-slide-down transition-all duration-300 ${bgClass} min-w-[300px] justify-between`}>
                    <div className="flex items-center gap-3">
                        {icon}
                        <span className="font-medium text-sm">{message}</span>
                    </div>
                    <button onClick={onClose} className="p-1 hover:bg-black/5 rounded-full"><X size={16} /></button>
                </div>
            );
        };

        const DatabaseErrorScreen = () => (
            <div className="fixed inset-0 bg-background flex flex-col items-center justify-center p-6 z-50">

                    <div className="p-8">
                        <p className="text-gray-600 mb-6">សូមចូលទៅកាន់ Firebase Console ដើម្បីបង្កើត Realtime Database (Test Mode)។</p>
                        <a href="https://console.firebase.google.com/" target="_blank" className="block w-full bg-primary text-white py-3 rounded-xl font-bold hover:bg-indigo-700 transition">
                            Go to Console

        // --- Navigation ---

                            </button>
                        ))}
                    </nav>
                    <div className="p-6 border-t border-slate-100">
                        <div className="bg-slate-50 p-4 rounded-xl">

                        </div>
                    </div>

        };

        const MobileNav = ({ view, setView }) => {
            const navItems = [
                { id: 'pos', label: 'លក់', icon: <ShoppingCart size={20} /> },
                { id: 'inventory', label: 'ស្តុក', icon: <Package size={20} /> },
                { id: 'invoices', label: 'វិក្កយបត្រ', icon: <FileText size={20} /> },

            return (

                    <div className="flex justify-around items-center h-16">
                        {navItems.map(item => (

                                key={item.id}

                                className={`flex flex-col items-center justify-center w-full h-full space-y-1 ${

        const PageHeader = ({ title, action }) => (
            <div className="flex justify-between items-center mb-6 md:mb-8">

        const EmptyState = ({ icon, title, description }) => (
            <div className="flex flex-col items-center justify-center py-12 text-center h-full">

        );

        // --- Views ---

        // 1. POS View (Updated)
        const POSView = ({ products, cart, onAdd, onRemove, onUpdateQty, onCheckout, settings }) => {
            const [searchTerm, setSearchTerm] = useState('');
            const [categoryFilter, setCategoryFilter] = useState('All');
            const [showMobileCart, setShowMobileCart] = useState(false);

            const categories = ['All', ...new Set(products.map(p => p.category))];
            
            const filteredProducts = products.filter(p => 
                p.name.toLowerCase().includes(searchTerm.toLowerCase()) && 
                (categoryFilter === 'All' || p.category === categoryFilter)
            );

            const subtotal = cart.reduce((sum, item) => {
                const effectivePrice = getDiscountedPrice(item);
                return sum + (effectivePrice * item.qty);
            }, 0);
            
            const promoDiscount = calculatePromoDiscount(settings.promotion, subtotal);
            const grandTotal = Math.max(0, subtotal - promoDiscount);
            
            const totalItems = cart.reduce((sum, item) => sum + item.qty, 0);

            const CartList = () => (
                <div className="flex-1 overflow-y-auto space-y-3 p-1">
                    {cart.length === 0 ? (
                        <EmptyState icon={<ShoppingCart size={48}/>} title="កន្ត្រកទទេ" description="សូមជ្រើសរើសទំនិញដើម្បីចាប់ផ្តើមលក់" />
                    ) : (
                        cart.map(item => {

                            return (

                                        <Trash2 size={18} />
                                    </button>
                                </div>
                            );
                        })
                    )}
                </div>

            const CheckoutSummary = () => (
                <div className="mt-auto pt-6 border-t border-dashed border-slate-200">
                    <div className="flex justify-between text-slate-500 mb-2">

                    )}

                    <div className="space-y-1 mb-6">

                            <span className="text-3xl font-extrabold text-primary">${grandTotal.toFixed(2)}</span>
                        </div>
                        <div className="flex justify-between items-end">
                            <div className="flex flex-col items-start">
                                <span className="text-sm font-bold text-slate-500">សរុបរួម (KHR)</span>
                                <span className="text-[10px] text-slate-400 font-normal">(1$ = {settings.exchangeRate}៛)</span>
                            </div>
                            <span className="text-xl font-bold text-slate-600">{formatRiel(grandTotal, settings.exchangeRate)}</span>
                        </div>
                    </div>

                    >
                        <Wallet size={20} />
                        គិតលុយ (Checkout)
                    </button>
                </div>
            );

            return (

                                            onChange={(e) => setSearchTerm(e.target.value)}
                                        />
                                    </div>
                                    <select 
                                        className="px-4 py-2.5 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-primary/20 outline-none text-slate-600 font-medium shadow-sm"
                                        value={categoryFilter}
                                        onChange={(e) => setCategoryFilter(e.target.value)}
                                    >
                                        {categories.map(c => <option key={c} value={c}>{c}</option>)}
                                    </select>
                                </div>
                            </div>
                        </div>

                        {/* Products Grid */}
                        <div className="flex-1 overflow-y-auto p-4 md:p-8 pb-32 md:pb-8">

                                    const effectivePrice = getDiscountedPrice(product);
                                    const hasDiscount = product.discountValue > 0;
                                    
                                    return (
                                        <div 
                                            key={product.id} 
                                            onClick={() => onAdd(product)}
                                            className="bg-white rounded-2xl p-3 md:p-4 border border-slate-100 shadow-sm hover:shadow-lg hover:-translate-y-1 transition-all cursor-pointer group flex flex-col h-full relative"

                                            {hasDiscount && (
                                                <div className="absolute top-3 left-3 z-10 bg-red-500 text-white text-[10px] font-bold px-2 py-1 rounded-full shadow-md">

                                                {product.image ? (
                                                    <img src={product.image} alt={product.name} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" />

                                                    </span>
                                                </div>
                                            </div>
                                            <div className="flex-1 flex flex-col">
                                                <h3 className="font-bold text-slate-700 text-sm md:text-base leading-tight mb-1 line-clamp-2">{product.name}</h3>
                                                <p className="text-xs text-slate-400 mb-2">{product.category}</p>
                                                <div className="mt-auto flex justify-between items-center">
                                                    <div className="flex flex-col">
                                                        {hasDiscount && <span className="text-xs text-slate-400 line-through">${product.price}</span>}
                                                        <span className="text-lg font-extrabold text-primary">${effectivePrice.toFixed(2)}</span>
                                                    </div>

                    <div className="hidden md:flex w-96 bg-white border-l border-slate-200 flex-col h-full shadow-xl z-20">

            const [uploading, setUploading] = useState(false);

            const handleChange = (e) => {
                setFormData({ ...formData, [e.target.name]: e.target.value });

            const handleImageUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                if (file.size > 10 * 1024 * 1024) {
                    showNotification('File too large (>10MB)', 'error');
                    e.target.value = null;
                    return;
                }

                setUploading(true);
                const data = new FormData();
                data.append("file", file);
                data.append("upload_preset", CLOUDINARY_UPLOAD_PRESET);
                
                try {
                    const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, { 
                        method: "POST", 
                        body: data
                    });
                    
                    if (!res.ok) {
                        throw new Error("Cloud upload failed");
                    }

                    const fileData = await res.json();
                    if (fileData.secure_url) {
                        setFormData(prev => ({ ...prev, image: fileData.secure_url }));
                        showNotification('Upload ជោគជ័យ!', 'success');
                    }
                } catch (err) {
                    console.warn("Cloudinary upload failed, switching to backup storage (Base64)...");
                    try {
                        // Fallback: Resize locally and save as Base64 string
                        const base64Image = await resizeImage(file);
                        setFormData(prev => ({ ...prev, image: base64Image }));
                        showNotification('Upload បានសម្រេច (Offline Mode)', 'warning');

                        showNotification('Upload បរាជ័យទាំងស្រុង', 'error');
                    }

                    setUploading(false);
                    e.target.value = null;

                                        className="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 pl-9 focus:ring-2 focus:ring-primary/50 outline-none transition resize-none" 
                                        placeholder="សរសេរលម្អិតអំពីផលិតផល..." 
                                    />
                                </div>
                            </div>

                            <div>
                                <label className="block text-sm font-bold text-slate-700 mb-2">រូបភាព (Image)</label>
                                <label className="flex items-center justify-center w-full h-24 border-2 border-dashed border-slate-300 rounded-xl cursor-pointer hover:bg-slate-50 transition bg-slate-50 overflow-hidden relative group">
                                    {formData.image ? (
                                        <>
                                            <img src={formData.image} className="absolute inset-0 w-full h-full object-cover group-hover:opacity-75 transition" />
                                            <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
                                                <span className="bg-black/50 text-white px-2 py-1 rounded text-xs">Change</span>
                                            </div>
                                        </>
                                    ) : (
                                        <div className="text-center text-slate-400 flex flex-col items-center">
                                            <Upload size={20} className="mb-1"/>
                                            <span className="text-xs">Click to Upload</span>
                                        </div>
                                    )}
                                    <input type="file" className="hidden" accept="image/*" onChange={handleImageUpload} />
                                </label>
                                {uploading && <p className="text-xs text-primary mt-2 text-center animate-pulse">Uploading...</p>}
                            </div>

                            <button disabled={uploading} type="submit" className="w-full bg-primary text-white py-4 rounded-xl font-bold text-lg hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition-all mt-2">
                                {uploading ? 'Wait...' : 'រក្សាទុក (Save)'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        const InvoicesView = ({ invoices, onView }) => {
            return (
                <div className="p-4 md:p-8 h-full flex flex-col max-w-7xl mx-auto w-full">
                    <PageHeader title="ប្រវត្តិវិក្កយបត្រ" />
                    <div className="bg-white rounded-2xl shadow-sm border border-slate-200 flex-1 overflow-auto">
                        <table className="w-full text-left">
                            <thead className="bg-slate-50 border-b border-slate-200 text-xs uppercase text-slate-500 font-bold">
                                <tr>
                                    <th className="p-4 pl-6">ID</th>
                                    <th className="p-4">Date</th>
                                    <th className="p-4">Total</th>
                                    <th className="p-4 text-right pr-6">Action</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100">
                                {invoices.map(inv => (
                                    <tr key={inv.id} className="hover:bg-slate-50 cursor-pointer" onClick={() => onView(inv)}>
                                        <td className="p-4 pl-6 font-mono text-slate-500">#{inv.id.slice(1, 7)}...</td>
                                        <td className="p-4 text-sm text-slate-600">{inv.createdAt ? new Date(inv.createdAt).toLocaleDateString() : 'N/A'}</td>
                                        <td className="p-4 font-bold text-emerald-600">${inv.total.toFixed(2)}</td>
                                        <td className="p-4 text-right pr-6">
                                            <span className="text-primary text-sm font-medium hover:underline">View</span>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        const DashboardView = ({ invoices, products }) => {
            const totalSales = invoices.reduce((sum, inv) => sum + inv.total, 0);
            
            const StatCard = ({ title, value, icon, color }) => (
                <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm flex items-center gap-4 hover:shadow-md transition-shadow">
                    <div className={`p-4 rounded-xl ${color} text-white shadow-lg`}>{icon}</div>
                    <div>
                        <p className="text-slate-400 text-sm font-medium mb-1">{title}</p>
                        <h3 className="text-2xl font-extrabold text-slate-800">{value}</h3>
                    </div>
                </div>
            );

            return (
                <div className="p-4 md:p-8 h-full overflow-y-auto max-w-7xl mx-auto w-full pb-24 md:pb-8">
                    <PageHeader title="ផ្ទាំងគ្រប់គ្រង" />
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        <StatCard title="ការលក់សរុប" value={`$${totalSales.toFixed(2)}`} icon={<Wallet size={24}/>} color="bg-gradient-to-br from-indigo-500 to-purple-600" />
                        <StatCard title="វិក្កយបត្រ" value={invoices.length} icon={<FileText size={24}/>} color="bg-gradient-to-br from-orange-400 to-pink-500" />
                        <StatCard title="ផលិតផល" value={products.length} icon={<Package size={24}/>} color="bg-gradient-to-br from-emerald-400 to-teal-500" />
                    </div>
                    
                    <div className="bg-white p-6 md:p-8 rounded-2xl shadow-sm border border-slate-200">
                        <h3 className="font-bold text-lg text-slate-800 mb-6">Recent Activity</h3>
                        {invoices.length > 0 ? (
                            <div className="space-y-4">
                                {invoices.slice(0, 5).map(inv => (
                                    <div key={inv.id} className="flex justify-between items-center p-4 bg-slate-50 rounded-xl border border-slate-100">
                                        <div className="flex items-center gap-4">
                                            <div className="bg-white p-2 rounded-lg text-primary shadow-sm"><ShoppingCart size={20}/></div>
                                            <div>
                                                <p className="font-bold text-sm text-slate-700">New Sale</p>
                                                <p className="text-xs text-slate-400">{new Date(inv.createdAt).toLocaleString()}</p>
                                            </div>
                                        </div>
                                        <span className="font-bold text-emerald-600">+${inv.total.toFixed(2)}</span>
                                    </div>
                                ))}
                            </div>
                        ) : <EmptyState icon={<LayoutDashboard size={40}/>} title="No Data" description="Start selling to see data here." />}
                    </div>
                </div>
            );
        };

        // 6. Invoice Modal (A5 Receipt Design) - Updated to show Exchange Rate and KHR
        const InvoiceModal = ({ invoice, onClose }) => {
            const handlePrint = () => {
                const printContent = document.getElementById('printable-area').innerHTML;
                const printContainer = document.createElement('div');
                printContainer.innerHTML = printContent;
                printContainer.style.position = 'fixed';
                printContainer.style.left = '0';
                printContainer.style.top = '0';
                printContainer.style.width = '100%';
                printContainer.style.height = '100%';
                printContainer.style.zIndex = '9999';
                printContainer.style.background = 'white';
                document.body.appendChild(printContainer);
                const root = document.getElementById('root');
                root.style.display = 'none';
                window.print();
                document.body.removeChild(printContainer);
                root.style.display = 'block';
            };

            const rate = invoice.exchangeRate || 4100;
            
            // Safe extraction for legacy data support
            const subtotal = invoice.subtotal ?? invoice.total ?? 0;
            const discount = invoice.discount ?? 0;
            const total = invoice.total ?? 0;

            return (
                <div className="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-[70] p-4">
                    <div className="bg-white w-full max-w-md rounded-3xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
                        <div className="p-4 bg-slate-900 text-white flex justify-between items-center no-print">
                            <h3 className="font-bold">Receipt Preview (A5)</h3>
                            <div className="flex gap-2">
                                <button onClick={handlePrint} className="p-2 bg-white/10 hover:bg-white/20 rounded-lg"><Printer size={18} /></button>
                                <button onClick={onClose} className="p-2 bg-white/10 hover:bg-white/20 rounded-lg"><X size={18} /></button>
                            </div>
                        </div>
                        
                        <div className="overflow-y-auto bg-gray-100 p-4 flex justify-center">
                            <div id="printable-area" className="bg-white p-8 w-full text-slate-900" style={{ maxWidth: '148mm', minHeight: '210mm', fontFamily: "'Inter', sans-serif" }}>
                                <div className="text-center mb-6">
                                    <div className="mb-2">
                                        <h1 className="text-3xl font-black uppercase tracking-widest text-indigo-700">IT SHOP</h1>
                                    </div>
                                    <p className="text-xs text-slate-500 font-medium uppercase tracking-wide mb-1">Computer Solutions</p>
                                    <p className="text-xs text-slate-500">Phnom Penh, Cambodia</p>
                                    <p className="text-xs text-slate-500 font-mono">Tel: 012 345 678</p>
                                </div>

                                <div className="flex justify-between items-end border-b-2 border-slate-100 pb-4 mb-4 text-xs">
                                    <div>
                                        <p className="text-slate-400 mb-1">BILLED TO</p>
                                        <p className="font-bold text-slate-800">General Customer</p>
                                    </div>
                                    <div className="text-right">
                                        <p className="mb-1"><span className="text-slate-400">INV:</span> <span className="font-mono font-bold">#{invoice.id.slice(1,9).toUpperCase()}</span></p>
                                        <p><span className="text-slate-400">DATE:</span> <span className="font-mono">{new Date(invoice.createdAt).toLocaleDateString()}</span></p>
                                        <p className="text-[10px] text-slate-400">Rate: 1$ = {rate}៛</p>
                                    </div>
                                </div>

                                <table className="w-full text-xs mb-6">
                                    <thead>
                                        <tr className="text-slate-400 border-b border-slate-100">
                                            <th className="text-left py-2 font-medium w-5/12">ITEM</th>
                                            <th className="text-center py-2 font-medium w-2/12">QTY</th>
                                            <th className="text-right py-2 font-medium w-2/12">PRICE</th>
                                            <th className="text-right py-2 font-medium w-3/12">TOTAL</th>
                                        </tr>
                                    </thead>
                                    <tbody className="font-mono text-slate-700">
                                        {invoice.items.map((item, idx) => {
                                            const effectivePrice = getDiscountedPrice(item);
                                            return (
                                                <tr key={idx} className="border-b border-dashed border-slate-100 last:border-0">
                                                    <td className="py-3 pr-2">
                                                        <p className="font-bold truncate">{item.name}</p>
                                                        {item.discountValue > 0 && <span className="text-[10px] text-red-500">Disc: -{item.discountType === 'percent' ? item.discountValue + '%' : '$' + item.discountValue}</span>}
                                                    </td>
                                                    <td className="py-3 text-center">x{item.qty}</td>
                                                    <td className="py-3 text-right">${effectivePrice.toFixed(2)}</td>
                                                    <td className="py-3 text-right font-bold">${(effectivePrice * item.qty).toFixed(2)}</td>
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>

                                <div className="flex justify-end mb-8">
                                    <div className="w-2/3 space-y-2 text-right">
                                        <div className="flex justify-between text-xs text-slate-500">
                                            <span>Subtotal</span>
                                            <span className="font-mono">${Number(subtotal).toFixed(2)}</span>
                                        </div>
                                        {discount > 0 && (
                                            <div className="flex justify-between text-xs text-red-500">
                                                <span>Promo Discount</span>
                                                <span className="font-mono">-${Number(discount).toFixed(2)}</span>
                                            </div>
                                        )}
                                        <div className="flex justify-between text-sm font-bold text-slate-800 pt-2 border-t border-slate-800 mt-2">
                                            <span>TOTAL (USD)</span>
                                            <span className="font-mono text-lg">${Number(total).toFixed(2)}</span>
                                        </div>
                                        <div className="flex justify-between text-sm font-bold text-slate-500">
                                            <span>TOTAL (KHR)</span>
                                            <span className="font-mono text-lg">{formatRiel(total, rate)}</span>
                                        </div>
                                    </div>
                                </div>

                                <div className="text-center text-[10px] text-slate-400 mt-auto pt-8 border-t border-slate-100">
                                    <p className="mb-1">Goods sold are not returnable.</p>
                                    <p className="font-medium text-slate-500">THANK YOU FOR SHOPPING WITH US!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('pos');
            const [products, setProducts] = useState([]);
            const [cart, setCart] = useState([]);
            const [invoices, setInvoices] = useState([]);
            const [loading, setLoading] = useState(true);
            const [notification, setNotification] = useState({ message: '', type: '' });
            const [showInvoiceModal, setShowInvoiceModal] = useState(null);
            const [dbError, setDbError] = useState(false);
            
            // Global Settings State
            const [settings, setSettings] = useState({
                exchangeRate: 4100,
                promotion: {
                    isActive: false,
                    name: '',
                    type: 'percent',
                    value: 0,
                    minSubtotal: 0,
                    startDate: '',
                    endDate: ''
                }
            });

            useEffect(() => {
                signInAnonymously(auth).catch(() => setNotification({ message: 'Auth Error', type: 'error' }));
                onAuthStateChanged(auth, u => { setUser(u); if(!u) setLoading(false); });
            }, []);

            useEffect(() => {
                if (!user) return;
                
                // Fetch Products
                const unsubProd = onValue(ref(db, 'products'), s => {
                    const data = s.val();
                    setProducts(data ? Object.entries(data).map(([id, v]) => ({ id, ...v })) : []);
                    setLoading(false); setDbError(false);
                }, err => { setLoading(false); if(err.code === 'PERMISSION_DENIED') setDbError(true); });

                // Fetch Invoices
                const unsubInv = onValue(ref(db, 'invoices'), s => {
                    const data = s.val();
                    setInvoices(data ? Object.entries(data).map(([id, v]) => ({ id, ...v })).sort((a,b) => b.createdAt - a.createdAt) : []);
                });

                // Fetch Settings with correct merging
                const unsubSettings = onValue(ref(db, 'settings'), s => {
                    const data = s.val();
                    if (data) {
                        setSettings(prev => ({
                            ...prev,
                            ...data,
                            promotion: {
                                ...prev.promotion,
                                ...(data.promotion || {})
                            }
                        }));
                    }
                });

                return () => { unsubProd(); unsubInv(); unsubSettings(); };
            }, [user]);

            const showNotification = (msg, type = 'success') => {
                setNotification({ message: msg, type });
                setTimeout(() => setNotification({ message: '', type: '' }), 3000);
            };

            const addToCart = (p) => {
                if (p.stock <= 0) return showNotification('Out of Stock', 'error');
                setCart(prev => {
                    const ex = prev.find(i => i.id === p.id);
                    if (ex && ex.qty >= p.stock) { showNotification('Limit Reached', 'error'); return prev; }
                    return ex ? prev.map(i => i.id === p.id ? { ...i, qty: i.qty + 1 } : i) : [...prev, { ...p, qty: 1 }];
                });
            };

            const updateCartQty = (id, change) => {
                setCart(prev => prev.map(i => {
                    if (i.id !== id) return i;
                    const p = products.find(prod => prod.id === id);
                    if (change > 0 && i.qty >= p.stock) { showNotification('Stock Limit', 'error'); return i; }
                    const newQty = i.qty + change;
                    return newQty > 0 ? { ...i, qty: newQty } : i;
                }));
            };

            const handleCheckout = async (subtotal, discount, grandTotal) => {
                try {
                    const invData = { 
                        items: cart, 
                        subtotal: subtotal,
                        discount: discount,
                        total: grandTotal, 
                        exchangeRate: settings.exchangeRate,
                        createdAt: Date.now(), 
                        cashier: 'Staff' 
                    };
                    const newRef = await push(ref(db, 'invoices'), invData);
                    for (const item of cart) {
                        await runTransaction(ref(db, `products/${item.id}/stock`), (curr) => (curr || 0) - item.qty);
                    }
                    setCart([]);
                    setShowInvoiceModal({ id: newRef.key, ...invData });
                    showNotification('Success');
                } catch (e) { showNotification('Error', 'error'); }
            };

            if (loading) return <LoadingSpinner />;
            if (dbError) return <DatabaseErrorScreen />;

            return (
                <div className="flex h-screen w-full bg-background font-sans text-slate-800 overflow-hidden">
                    <Alert message={notification.message} type={notification.type} onClose={() => setNotification({ m: '', t: '' })} />
                    
                    <Sidebar view={view} setView={setView} />
                    
                    <main className="flex-1 h-full relative w-full">
                        {view === 'pos' && <POSView products={products} cart={cart} onAdd={addToCart} onRemove={id => setCart(p => p.filter(i => i.id !== id))} onUpdateQty={updateCartQty} onCheckout={handleCheckout} settings={settings} />}
                        {view === 'inventory' && <InventoryView products={products} db={db} showNotification={showNotification} />}
                        {view === 'invoices' && <InvoicesView invoices={invoices} onView={setShowInvoiceModal} />}
                        {view === 'settings' && <SettingsView settings={settings} db={db} showNotification={showNotification} />}
                        {view === 'dashboard' && <DashboardView invoices={invoices} products={products} />}
                    </main>

                    <MobileNav view={view} setView={setView} />
                    
                    {showInvoiceModal && <InvoiceModal invoice={showInvoiceModal} onClose={() => setShowInvoiceModal(null)} />}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
